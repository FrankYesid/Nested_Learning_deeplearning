version: '3.8'

services:
  # Servicio MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: mlflow_tracking
    ports:
      - "5000:5000"
    volumes:
      - ../mlruns:/mlruns
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir mlflow psycopg2-binary boto3 &&
             mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:/mlruns --default-artifact-root file:/mlruns"
    environment:
      - MLFLOW_BACKEND_STORE_URI=file:/mlruns
    networks:
      - churn_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Servicio API FastAPI
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: churn_api
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../models:/app/models
      - ../mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      mlflow:
        condition: service_healthy
    networks:
      - churn_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  churn_network:
    driver: bridge

volumes:
  mlruns_data:
  models_data:

